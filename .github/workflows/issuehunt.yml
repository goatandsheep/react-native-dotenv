name: Auto message for Issues
on:
  issues:
    types: [opened, reopened]
jobs:
  comment:
    name: Hello new contributor
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Posts comment
        env:
          issue_num: ${{github.event.issue.number}}
          comment_message: "Hey, thank you for opening this issue! ðŸ™‚ To boost priority on this issue and support open source please tip the team at https://issuehunt.io/r/${{github.repository}}/issues/${{github.event.issue.number }}"
        run: gh issue comment $issue_num --body "$comment_message"
